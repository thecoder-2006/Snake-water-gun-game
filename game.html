<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun Game</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Main Container */
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Typography */
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.625rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .backend-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 1.875rem;
            padding: 0.625rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        /* Animations */
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.4); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            80% { transform: translateY(-10px); }
        }

        /* Game Elements */
        .choices-container {
            display: flex;
            justify-content: space-around;
            margin: 2.5rem 0;
            gap: 1.25rem;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 15px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 3rem;
            min-width: 120px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .choice-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .choice-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .choice-btn.snake {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .choice-btn.water {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .choice-btn.gun {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .loading {
            color: white;
            font-size: 1.2rem;
            margin: 1.25rem 0;
            animation: pulse 1s ease-in-out infinite;
        }

        /* Battle Arena */
        .battle-arena {
            display: none;
            margin: 1.875rem 0;
            padding: 1.875rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .vs-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.25rem 0;
        }

        .player-choice, .computer-choice {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.25rem;
            font-size: 4rem;
            min-width: 150px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .vs-text {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 1s ease-in-out infinite;
        }

        /* Results */
        .result {
            color: white;
            font-size: 1.8rem;
            margin: 1.25rem 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .result.win {
            color: #2ecc71;
            animation: bounce 0.6s ease-in-out;
        }

        .result.lose {
            color: #e74c3c;
            animation: bounce 0.6s ease-in-out;
        }

        .result.draw {
            color: #f39c12;
            animation: bounce 0.6s ease-in-out;
        }

        /* Score Board */
        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 1.25rem 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.9375rem;
            border-radius: 10px;
        }

        .score {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Buttons */
        .play-again-btn {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0.75rem 1.875rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.25rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Effects */
        .emoji-rain {
            position: fixed;
            top: -50px;
            font-size: 2rem;
            animation: fall 3s linear;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .choices-container {
                flex-direction: column;
                align-items: center;
            }
            
            .vs-container {
                flex-direction: column;
                gap: 1.25rem;
            }
            
            .vs-text {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Water Gun</h1>
        <div class="backend-info">
            Powered by Interactive JavaScript
        </div>
        
        <div class="score-board">
            <div class="score">You: <span id="player-score">0</span></div>
            <div class="score">Computer: <span id="computer-score">0</span></div>
        </div>

        <div class="choices-container">
            <button class="choice-btn snake" onclick="playGame('s')" title="Snake">üêç</button>
            <button class="choice-btn water" onclick="playGame('w')" title="Water">üíß</button>
            <button class="choice-btn gun" onclick="playGame('g')" title="Gun">üî´</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Processing your move...
        </div>

        <div class="battle-arena" id="battle-arena">
            <div class="vs-container">
                <div class="player-choice" id="player-choice"></div>
                <div class="vs-text">VS</div>
                <div class="computer-choice" id="computer-choice"></div>
            </div>
            <div class="result" id="result"></div>
            <button class="play-again-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        let playerScore = 0;
        let computerScore = 0;

        // Emoji and name mapping
        const emojiDict = {"s": "üêç", "w": "üíß", "g": "üî´"};
        const nameDict = {"s": "Snake", "w": "Water", "g": "Gun"};
        const emojiReverseDict = {"s": "üêç", "w": "üíß", "g": "üî´"};
        const winConditions = {
            "s": "w",  // Snake beats water
            "w": "g",  // Water beats gun
            "g": "s"   // Gun beats snake
        };

        function getRandomChoice() {
            const choices = ["s", "w", "g"];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return "draw";
            }
            return winConditions[playerChoice] === computerChoice ? "player" : "computer";
        }

        function playGame(playerChoice) {
            // Disable buttons during processing
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('battle-arena').style.display = 'none';

            // Simulate delay for better UX
            setTimeout(() => {
                const computerChoice = getRandomChoice();
                const result = determineWinner(playerChoice, computerChoice);
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Show battle arena
                document.getElementById('battle-arena').style.display = 'block';
                
                // Show choices with animation
                const playerChoiceEl = document.getElementById('player-choice');
                const computerChoiceEl = document.getElementById('computer-choice');
                
                playerChoiceEl.innerHTML = `${emojiDict[playerChoice]}<br><small>You (${nameDict[playerChoice]})</small>`;
                computerChoiceEl.innerHTML = `${emojiReverseDict[computerChoice]}<br><small>Computer (${nameDict[computerChoice]})</small>`;
                
                // Add battle animation
                playerChoiceEl.classList.add('battle-animation');
                computerChoiceEl.classList.add('battle-animation');
                
                // Remove animation after it completes
                setTimeout(() => {
                    playerChoiceEl.classList.remove('battle-animation');
                    computerChoiceEl.classList.remove('battle-animation');
                }, 500);

                // Show result
                const resultEl = document.getElementById('result');
                setTimeout(() => {
                    let resultMessage = "";
                    if (result === "player") {
                        resultMessage = "You Win!";
                        resultEl.className = "result win";
                        playerScore++;
                        createEmojiRain("üéâ");
                    } else if (result === "computer") {
                        resultMessage = "You Lose!";
                        resultEl.className = "result lose";
                        computerScore++;
                    } else {
                        resultMessage = "It's a Draw!";
                        resultEl.className = "result draw";
                    }
                    
                    resultEl.textContent = resultMessage;
                    updateScore();
                }, 300);

                // Re-enable buttons
                buttons.forEach(btn => btn.disabled = false);
            }, 1000); // Simulate server delay
        }

        function updateScore() {
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }

        function resetGame() {
            document.getElementById('battle-arena').style.display = 'none';
            document.getElementById('result').className = 'result';
        }

        function createEmojiRain(emoji) {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const emojiEl = document.createElement('div');
                    emojiEl.className = 'emoji-rain';
                    emojiEl.textContent = emoji;
                    emojiEl.style.left = Math.random() * 100 + 'vw';
                    emojiEl.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(emojiEl);
                    
                    setTimeout(() => {
                        emojiEl.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (key === 's' || key === 'w' || key === 'g') {
                playGame(key);
            }
        });
    </script>
</body>
</html>
